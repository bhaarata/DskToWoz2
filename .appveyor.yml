---
install:
  - set QTDIR=C:\Qt\5.12\mingw73_64
  - set MINGWDIR=C:\mingw-w64\x86_64-7.2.0-posix-seh-rt_v5-rev1\mingw64
  - set PATH=%PATH%;%QTDIR%\bin;%MINGWDIR%\bin
before_build:
  - qmake dsktowoz2.pro
build_script:
  - mingw32-make
  - 7z a ${APPVEYOR_PROJECT_NAME}-win.zip release\${APPVEYOR_PROJECT_NAME}.exe
artifacts:
  - path: '*.zip'
deploy:
  description: Latest stable release
  provider: GitHub
  auth_token:
    secure: 
  artifact: '*.zip'
  on:
    branch: master
    APPVEYOR_REPO_TAG: true
